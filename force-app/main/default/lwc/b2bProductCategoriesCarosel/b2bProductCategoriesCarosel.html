  <template>
    <div class="carousel">
      <div class="carousel-container">
        <ul style={carouselStyle}>
          <template for:each={carouselItems} for:item="item" for:index="index">
            <li key={item.id} class='active' data-item-id={item.id} data-item-index={index}>
              <h2>{item.title}</h2>
              <img src={item.imageUrl}>
            </li>
          </template>
        </ul>
      </div>
      <div class="carousel-navigation">
        <button class="carousel-arrow" onclick={showPrevious} disabled={previousDisable}>&lt;</button>
        <button class="carousel-arrow" onclick={showNext} disabled={nextDisable}>&gt;</button>
      </div>
    </div>
  </template>
