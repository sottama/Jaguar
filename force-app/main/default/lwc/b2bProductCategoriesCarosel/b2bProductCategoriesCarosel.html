<template>
  <div class="carousel">
    <template if:true={itemsToShow.length}>
      <div class="carousel-navigation">
        <lightning-icon class="carousel-arrow carousel-arrow-left" icon-name="utility:chevronleft" alternative-text="Prev" onclick={showPrevious} disabled={previousDisable}></lightning-icon>
        <ul class="carousel-pagination slide-transition">
          <template for:each={itemsToShow} for:item="item" for:index="index">
            <li key={item.id}>
              <div class="carousel-item-container">
                <a href={item.link} onclick={handleCategory} data-item-id={item.id} data-item-title={item.title}>
                  <img src={item.imageUrl}>
                </a>
                <h2 class="slds-text-heading_small"><b>{item.title}</b></h2>
              </div>
            </li>
          </template>
        </ul>
        <lightning-icon class="carousel-arrow carousel-arrow-right" icon-name="utility:chevronright" alternative-text="Next" onclick={showNext} disabled={nextDisable}></lightning-icon>
      </div>
    </template>
  </div>
</template>
