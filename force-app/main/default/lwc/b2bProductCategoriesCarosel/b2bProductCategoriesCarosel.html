  <template>
    <div class="carousel">
    <template if:true={itemsToShow.length}>
      <div class="carousel-container">
        <ul>
          <template for:each={itemsToShow} for:item="item" >
            <li key={item.id} data-item-id={item.id} >
              <a href={item.link}>
                  <img src={item.imageUrl}>
                </a>
                <h2 class="slds-text-heading_small"><b>{item.title}</b></h2>
              </li>
            </template>
          </ul>
        </div>
      </template>
        <div class="carousel-navigation">
          <button class="carousel-arrow  carousel-arrow-left" onclick={showPrevious} disabled={previousDisable}>&lt;</button>
          <button class="carousel-arrow  carousel-arrow-right" onclick={showNext} disabled={nextDisable}>&gt;</button>
        </div>
      </div>
  </template>
