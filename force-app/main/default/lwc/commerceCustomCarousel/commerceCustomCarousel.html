<template>

    <template if:true={conteudo}>
        <template for:each={colecoes} for:item="colecao">
            <div key={colecao.id} class={colecao.cardClass}>
                <template if:true={exibirTitulo}>
                    <h1 class="slds-text-align_center slds-m-vertical_x-large titulo">{titulo}</h1>
                </template>
                <div class="container-style">
                    <template if:true={trocaManual}>
                        <template if:true={exibirBotoes}>
                            <template if:true={exibirSetas}>
                                <lightning-icon class="prev" icon-name="utility:chevronleft" alternative-text="Prev" onclick={prevCard}></lightning-icon>
                                <!-- <a class="prev" style="text-decoration: none;" onclick={prevCard}>&#10094;</a> -->
                            </template>
                        </template>
                    </template>
                    <div class="card-background-style slds-m-bottom_x-large">
                        <div class="card-style">
                            <div style="text-align: center;">
                                <img  class="img-style" src={colecao.url}>
                            </div>
                        </div>
                    </div>
                    <template if:true={trocaManual}>
                        <template if:true={exibirBotoes}>
                            <template if:true={exibirSetas}>
                                <lightning-icon class="next" icon-name="utility:chevronright" alternative-text="Next" onclick={nextCard}></lightning-icon>
                                <!-- <a class="next" style="text-decoration: none;" onclick={nextCard}>&#10095;</a> -->
                            </template>
                        </template>
                    </template>
                </div>
            </div>
        </template>
        <template if:true={exibirCirculos}>
            <template if:true={exibirBotoes}>            
                <div class="slds-text-align_center slds-m-bottom_x-large">
                    <template for:each={colecoes} for:item="colecao">
                        <span class={colecao.dotClass} data-id={colecao.slideIndex} onclick={selectCard} key={colecao.id}></span>
                    </template>
                </div>
            </template>
        </template>
    </template>

</template>
